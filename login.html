<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="dist/tailwind.css">
        <link rel="stylesheet" type="text/css" href="style.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <style>
            ul{ list-style-type: square;}
        </style>  
    </head>
    <body>
        <section class="section-login-1 flex flex-col justify-center items-center py-20">
            <img class="w-[490px] h-[490px] object-contain" src="assets/LOGO 2 PNG.png">
            <h1 class="text-center text-[64px] font-bold text-[#EC6227]">Sign In</h1>
            <p class="text-center text-[32px] font-semibold text-[#3B3533] mb-[40px]">Enter your details here</p>
            <form class="flex flex-col items-center mt-[40px]">
                <div class="w-[700px] mb-[52px]">
                    <p class="font-semibold text-[32px] mb-[18px] text-[#3B3533] text-left">Email</p>
                    <input type="email" 
                        placeholder="Email" 
                        class="w-full h-[90px] border bg-[#D9D9D9] rounded-[10px] pl-[20px] text-[30px] font-medium text-[#666666] placeholder:text-[#666666]" 
                        required>
                </div>
                <div class="w-[700px] mb-[18px]">
                    <p class="font-semibold text-[32px] mb-[18px] text-[#3B3533] text-left">Password</p>
                    <input type="password" 
                        placeholder="Password" 
                        class="w-full h-[90px] border bg-[#D9D9D9] rounded-[10px] pl-[20px] text-[30px] font-medium text-[#666666] placeholder:text-[#666666]" 
                        required>
                </div>
                <div class="w-[700px] text-left mb-[52px]">
                    <a href="#" class="text-[#EC6227] text-[32px] font-semibold hover:underline">Forgot Password?</a>
                </div>
                <button type="submit" 
                    class="w-[700px] h-[90px] bg-[#A61E23] text-white text-[40px] font-semibold rounded-[10px] hover:bg-[#8a1a1f] transition-all">
                    Sign In
                </button>
        
            </form>
            <p class="text-[32px] font-bold text-[#3B3533] mt-[34px] mb-[34px]">Or</p>
            <div class="flex gap-[24px] mb-[88px]">
                <button class="text-[#A61E23] border border-[#A61E23] rounded-[10px] text-[40px] font-semibold w-[338px] h-[104px] hover:bg-[#A61E23] hover:text-white transition-all">
                    <i class="fa-brands fa-google mr-[10px]"></i></i>
                    Google
                </button>
                <button class="text-[#A61E23] border border-[#A61E23] rounded-[10px] text-[40px] font-semibold w-[338px] h-[104px] hover:bg-[#A61E23] hover:text-white transition-all">
                    <i class="fa-brands fa-linkedin mr-[10px]"></i>LinkedIn
                </button>
            </div>
            <p class="text-[#3B3533] font-regular text-[32px] mb-[60px]">
                Don't have an account? 
                <a href="http://127.0.0.1:3000/signup-talent.html?serverWindowId=48b392d7-ff25-41c2-a3c9-5df1290f62a2" class="text-[#EC6227] underline hover:no-underline font-bold">Sign Up</a>
            </p>
            <a href="index.html" class="flex items-center gap-3 text-[#3B3533] font-regular text-[32px] hover:text-[#EC6227] transition-colors">
                <img class="w-[48px] h-[48px]" src="assets/arrow-sm-left-svgrepo-com (1).svg" alt="Back">
                    Back to Home
            </a>
        </section>
    </body>
